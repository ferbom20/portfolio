<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Exo:700");

        /* RESET and border-box all the things */
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            transition: all 0.35s ease;
        }

        /* no text selection */
        * {
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* background/stage */
        body {
            background: #272627 url("https://www.joshuawinn.com/wp-content/uploads/2015/01/adventure_time_bg_image.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
        }

        .stage {
            position: relative;
            margin: 0 auto;
            width: 550px;
            height: 550px;
            display: block;
            -moz-perspective: 1600px;
            -webkit-perspective: 1600px;
            perspective: 1600px;
            -moz-perspective-origin: 50% -200px;
            -webkit-perspective-origin: 50% -200px;
            perspective-origin: 50% -200px;
            overflow: hidden;
            /* fixes scrollbar appearing in Firefox */
        }

        @-moz-keyframes eyeblink {
            96% {
                margin-left: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        @-webkit-keyframes eyeblink {
            96% {
                margin-left: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        @keyframes eyeblink {
            96% {
                margin-left: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        @-moz-keyframes eyeblinkright {
            96% {
                margin-right: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        @-webkit-keyframes eyeblinkright {
            96% {
                margin-right: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        @keyframes eyeblinkright {
            96% {
                margin-right: -0.25em;
                border-radius: 0;
                margin-top: 0.2em;
                height: 0.1em;
                width: 1.0em;
                background: #525252;
            }
        }

        .bmo {
            margin: 0 auto;
            width: 14em;
            height: 18.5em;
            position: relative;
            text-align: center;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            /* All Sides */
            /* SIDES */
            /* Face */
            /* ----------------------------*/
            /* All buttons and slots on the front */
            /* ------------------------- */
            /* BMO text on the side */
            /* ------------------------- */
            /* Speaker dots */
            /* Back stuff */
            /* ------------------------- */
            /* skinny rotated elements used to round corners */
            /* Beveled Edges */
            /* ------------------------- */
        }

        .bmo:hover {
            cursor: move;
        }

        .bmo span {
            display: inline-block;
        }

        .bmo figure {
            background: #6fcaa7;
            display: block;
            position: absolute;
            opacity: 1.0;
        }

        .bmo .front {
            width: 14em;
            height: 18.5em;
            border-radius: 0.9em;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transform: translateZ(5em);
            -ms-transform: translateZ(5em);
            -webkit-transform: translateZ(5em);
            transform: translateZ(5em);
            border: 2px solid #075636;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .back {
            width: 14em;
            height: 18.5em;
            border-radius: 0.9em;
            background: #5cae98;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transform: translateZ(-5em) rotateY(180deg);
            -ms-transform: translateZ(-5em) rotateY(180deg);
            -webkit-transform: translateZ(-5em) rotateY(180deg);
            transform: translateZ(-5em) rotateY(180deg);
            border: 2px solid #075636;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .left {
            height: 16.7em;
            background: #67c7a7;
            width: 10em;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transform: translateX(9em) rotateY(90deg) translateY(0.9em);
            -ms-transform: translateX(9em) rotateY(90deg) translateY(0.9em);
            -webkit-transform: translateX(9em) rotateY(90deg) translateY(0.9em);
            transform: translateX(9em) rotateY(90deg) translateY(0.9em);
            border-left: 2px solid #075636;
            border-right: 2px solid #075636;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .right {
            height: 16.7em;
            width: 10em;
            background: #67c7a7;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transform: rotateY(-90deg) translateZ(5em) translateY(0.9em);
            -ms-transform: rotateY(-90deg) translateZ(5em) translateY(0.9em);
            -webkit-transform: rotateY(-90deg) translateZ(5em) translateY(0.9em);
            transform: rotateY(-90deg) translateZ(5em) translateY(0.9em);
            border-left: 2px solid #075636;
            border-right: 2px solid #075636;
            overflow: visible;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .arm {
            position: absolute;
            left: 50%;
            bottom: -3.5em;
            margin-left: -0.7em;
            background: #63b3b2;
            width: 1.4em;
            height: 6.34em;
            border-left: 2px solid #0d4f41;
            border-right: 2px solid #0d4f41;
            border-bottom: 2px solid #0d4f41;
            border-top: 2px solid #031e33;
            -webkit-backface-visibility: visible;
            backface-visibility: visible;
            transform-origin: 50% 0;
            border-radius: 0 0 0.3em 0.3em;
            -moz-transform: rotateX(15deg);
            -ms-transform: rotateX(15deg);
            -webkit-transform: rotateX(15deg);
            transform: rotateX(15deg);
        }

        .bmo .arm:after,
        .bmo .arm:before {
            content: "";
            position: absolute;
            display: block;
            width: 2px;
            height: 0.7em;
            background: #0d4f41;
        }

        .bmo .arm:after {
            left: 25%;
            bottom: 0;
        }

        .bmo .arm:before {
            right: 25%;
            bottom: 0;
        }

        .bmo .top {
            height: 10em;
            width: 12.2em;
            background: #72ecc3;
            -moz-transform: rotateX(-90deg) translateZ(-5em) translateX(0.9em);
            -ms-transform: rotateX(-90deg) translateZ(-5em) translateX(0.9em);
            -webkit-transform: rotateX(-90deg) translateZ(-5em) translateX(0.9em);
            transform: rotateX(-90deg) translateZ(-5em) translateX(0.9em);
            border-top: 2px solid #075636;
            border-bottom: 2px solid #075636;
        }

        .bmo .bottom {
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            height: 10em;
            width: 12.2em;
            background: #75bea2;
            -moz-transform: translateY(13.5em) translateX(0.9em) rotateX(-90deg);
            -ms-transform: translateY(13.5em) translateX(0.9em) rotateX(-90deg);
            -webkit-transform: translateY(13.5em) translateX(0.9em) rotateX(-90deg);
            transform: translateY(13.5em) translateX(0.9em) rotateX(-90deg);
            border-top: 2px solid #075636;
            border-bottom: 2px solid #075636;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .leg {
            position: absolute;
            left: 24%;
            bottom: -3.0em;
            background: #497e86;
            width: 1.3em;
            margin-left: -0.65em;
            height: 7.6em;
            border-left: 1px solid #283926;
            border-right: 1px solid #283926;
            -webkit-backface-visibility: visible;
            backface-visibility: visible;
            transform-origin: 50% 0;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -moz-transform: rotateX(90deg);
            -ms-transform: rotateX(90deg);
            -webkit-transform: rotateX(90deg);
            transform: rotateX(90deg);
            /* feet */
        }

        .bmo .leg.left {
            left: 76%;
        }

        .bmo .leg:after {
            content: "";
            position: absolute;
            display: block;
            width: 1.3em;
            height: 2.0em;
            background: #497e86;
            bottom: 0;
            left: 0;
            border-left: 1px solid #283926;
            border-right: 1px solid #283926;
            border-top: 1px solid #283926;
            border-radius: 0.6em 0.6em 0 0;
            transform-origin: 50% 100%;
            -moz-transform: rotateX(-90deg);
            -ms-transform: rotateX(-90deg);
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }

        .bmo .face {
            position: relative;
            background: #d7fae2;
            border-radius: 0.6em;
            width: 78%;
            height: 8.5em;
            margin: 1.25em auto 1.0em auto;
            border: 2px solid #075636;
            overflow: hidden;
            /* "Back in 5 minutes.." */
        }

        .bmo .face .eye {
            border-radius: 100%;
            width: 0.5em;
            height: 0.5em;
            position: absolute;
            background: #000e00;
        }

        .bmo .face .eye.lefteye {
            left: 28%;
            top: 35%;
            -moz-animation: eyeblink 4.25s step-end -1s infinite;
            -webkit-animation: eyeblink 4.25s step-end -1s infinite;
            animation: eyeblink 4.25s step-end -1s infinite;
        }

        .bmo .face .eye.righteye {
            right: 28%;
            top: 35%;
            -moz-animation: eyeblinkright 4.25s step-end -1s infinite;
            -webkit-animation: eyeblinkright 4.25s step-end -1s infinite;
            animation: eyeblinkright 4.25s step-end -1s infinite;
        }

        .bmo .face .smile {
            width: 1.5em;
            height: 1.5em;
            border-radius: 100%;
            border: 1px solid #000e00;
            position: absolute;
            top: 42%;
            left: 50%;
            margin-left: -1em;
            /* coverup partially with screen color */
        }

        .bmo .face .smile:after {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -0.75em;
            margin-top: -0.75em;
            width: 2.25em;
            height: 1.0em;
            background: #d7fae2;
        }

        .bmo .face .message1,
        .bmo .face .message2,
        .bmo .face .message3 {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #d7fae2;
        }

        .bmo .face .message1 h1 {
            margin: 0;
            padding-top: 1.35em;
            text-align: center;
            color: #13851f;
            font-family: 'Exo', sans-serif;
            text-transform: uppercase;
            font-size: 20px;
            line-height: 1.25em;
        }

        .bmo .face .message2,
        .bmo .face .message3 {
            overflow: hidden;
        }

        .bmo .face .message2 img,
        .bmo .face .message3 img {
            display: block;
            margin: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
        }

        .bmo .face .message3 img {
            width: auto;
            height: 100%;
        }

        .bmo .frontbuttons-flat {
            position: relative;
            margin: 0 auto;
            text-align: left;
            width: 75%;
        }

        .bmo .frontbuttons-flat .slot {
            position: relative;
            width: 56%;
            height: 0.7em;
            background: #1a534d;
            box-shadow: inset 0 0 0.5em 0 rgba(0, 0, 0, 0.8);
        }

        .bmo .frontbuttons-flat .port {
            background: #1400b0;
            box-shadow: inset 0 0 0.5em 0 rgba(0, 0, 0, 0.8);
            width: 1.6em;
            height: 0.5em;
            border-radius: 0.4em;
            position: absolute;
        }

        .bmo .frontbuttons-flat .port.leftport {
            left: 0;
            top: 5.25em;
        }

        .bmo .frontbuttons-flat .port.rightport {
            left: 2.1em;
            top: 5.25em;
        }

        .bmo .frontbuttons-flat .port.tinyport {
            width: 0.7em;
            height: 0.7em;
            border-radius: 50%;
            right: 1.0em;
            top: 0.2em;
        }

        .bmo .frontbuttons {
            position: absolute;
            margin: 0 auto;
            text-align: left;
            width: 75%;
            height: 4.5em;
            top: 12.0em;
            left: 1.2em;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            /* pressable */
            /* CIRCLE BUTTONS */
        }

        .bmo .frontbuttons * {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .bmo .frontbuttons .dpad {
            position: absolute;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            left: 2.0em;
            top: 0.6em;
            /* 3d depth to dpad, more rotated squares. */
        }

        .bmo .frontbuttons .dpad .square-top {
            transition: all 0.35s ease;
            position: absolute;
            background: #e8d22e;
            width: 0.71em;
            height: 0.71em;
            transform-origin: 50% 50%;
            /* pop out */
            -moz-transform: translateZ(0.5em);
            -ms-transform: translateZ(0.5em);
            -webkit-transform: translateZ(0.5em);
            transform: translateZ(0.5em);
        }

        .bmo .frontbuttons .dpad .square-top:nth-child(2) {
            top: 0.65em;
        }

        .bmo .frontbuttons .dpad .square-top:nth-child(3) {
            top: 1.3em;
        }

        .bmo .frontbuttons .dpad .square-top:nth-child(4) {
            left: -0.65em;
            top: 0.65em;
        }

        .bmo .frontbuttons .dpad .square-top:nth-child(5) {
            left: 0.65em;
            top: 0.65em;
        }

        .bmo .frontbuttons .dpad .square-edge {
            transition: all 0.35s ease;
            position: absolute;
            background: #a19821;
            width: 0.71em;
            height: 0.71em;
            transform-origin: 50% 50%;
            /* top (ish) */
            /* bottom (ish) */
            /* end caps */
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(1) {
            -moz-transform: translateX(0.325em) translateZ(0.175em) rotateY(90deg);
            -ms-transform: translateX(0.325em) translateZ(0.175em) rotateY(90deg);
            -webkit-transform: translateX(0.325em) translateZ(0.175em) rotateY(90deg);
            transform: translateX(0.325em) translateZ(0.175em) rotateY(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(2) {
            -moz-transform: translateX(-0.325em) translateZ(0.175em) rotateY(270deg);
            -ms-transform: translateX(-0.325em) translateZ(0.175em) rotateY(270deg);
            -webkit-transform: translateX(-0.325em) translateZ(0.175em) rotateY(270deg);
            transform: translateX(-0.325em) translateZ(0.175em) rotateY(270deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(3) {
            background: #b9af29;
            -moz-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            transform: translateX(-0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(4) {
            background: #b9af29;
            -moz-transform: translateX(0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateX(0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateX(0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
            transform: translateX(0.65em) translateZ(0.175em) translateY(0.325em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(5) {
            -moz-transform: translateX(0.325em) translateZ(0.175em) translateY(1.3em) rotateY(90deg);
            -ms-transform: translateX(0.325em) translateZ(0.175em) translateY(1.3em) rotateY(90deg);
            -webkit-transform: translateX(0.325em) translateZ(0.175em) translateY(1.3em) rotateY(90deg);
            transform: translateX(0.325em) translateZ(0.175em) translateY(1.3em) rotateY(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(6) {
            -moz-transform: translateX(-0.325em) translateZ(0.175em) translateY(1.3em) rotateY(270deg);
            -ms-transform: translateX(-0.325em) translateZ(0.175em) translateY(1.3em) rotateY(270deg);
            -webkit-transform: translateX(-0.325em) translateZ(0.175em) translateY(1.3em) rotateY(270deg);
            transform: translateX(-0.325em) translateZ(0.175em) translateY(1.3em) rotateY(270deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(7) {
            -moz-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateX(-0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            transform: translateX(-0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(8) {
            -moz-transform: translateX(0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateX(0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateX(0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
            transform: translateX(0.65em) translateZ(0.175em) translateY(0.975em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(9) {
            background: #b9af29;
            -moz-transform: translateZ(0.175em) translateY(-0.325em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateZ(0.175em) translateY(-0.325em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateZ(0.175em) translateY(-0.325em) rotateY(90deg) rotateX(90deg);
            transform: translateZ(0.175em) translateY(-0.325em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(10) {
            display: none;
            /* dont actually see bottom */
            -moz-transform: translateZ(0.175em) translateY(1.625em) rotateY(90deg) rotateX(90deg);
            -ms-transform: translateZ(0.175em) translateY(1.625em) rotateY(90deg) rotateX(90deg);
            -webkit-transform: translateZ(0.175em) translateY(1.625em) rotateY(90deg) rotateX(90deg);
            transform: translateZ(0.175em) translateY(1.625em) rotateY(90deg) rotateX(90deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(11) {
            -moz-transform: translateX(-0.975em) translateZ(0.175em) translateY(0.65em) rotateY(270deg);
            -ms-transform: translateX(-0.975em) translateZ(0.175em) translateY(0.65em) rotateY(270deg);
            -webkit-transform: translateX(-0.975em) translateZ(0.175em) translateY(0.65em) rotateY(270deg);
            transform: translateX(-0.975em) translateZ(0.175em) translateY(0.65em) rotateY(270deg);
        }

        .bmo .frontbuttons .dpad .square-edge:nth-child(12) {
            -moz-transform: translateX(0.975em) translateZ(0.175em) translateY(0.65em) rotateY(90deg);
            -ms-transform: translateX(0.975em) translateZ(0.175em) translateY(0.65em) rotateY(90deg);
            -webkit-transform: translateX(0.975em) translateZ(0.175em) translateY(0.65em) rotateY(90deg);
            transform: translateX(0.975em) translateZ(0.175em) translateY(0.65em) rotateY(90deg);
        }

        .bmo .frontbuttons .thedpad:hover .dpad .square-top {
            background: #fffab8;
        }

        .bmo .frontbuttons .thedpad:hover .dpad .square-edge {
            background: #dad378;
        }

        .bmo .frontbuttons .dpad,
        .bmo .frontbuttons .redbutton,
        .bmo .frontbuttons .greenbutton,
        .bmo .frontbuttons .bluebutton,
        .bmo .frontbuttons .circlebig,
        .bmo .frontbuttons .circlesmall {
            cursor: pointer;
        }

        .bmo .frontbuttons .circlebig {
            position: absolute;
            -moz-transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            right: 1.5em;
            top: 2.6em;
            background: #e9004f;
            width: 1.8em;
            height: 1.8em;
            border-radius: 100%;
            /* pop out */
            -moz-transform: translateZ(0.5em);
            -ms-transform: translateZ(0.5em);
            -webkit-transform: translateZ(0.5em);
            transform: translateZ(0.5em);
        }

        .bmo .frontbuttons .circlebig .edges {
            position: absolute;
            width: 100%;
            height: 100%;

                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }

            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @keyframes fullRotate {
            from {
                -moz-transform: rotateY(0deg);
                -ms-transform: rotateY(0deg);
                -webkit-transform: rotateY(0deg);
                transform: rotateY(0deg);
            }

            to {
                -moz-transform: rotateY(360deg);
                -ms-transform: rotateY(360deg);
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        .controls {
            z-index: 100;
            text-align: right;
            position: absolute;
            right: 8px;
            top: 8px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .controls a {
            color: #d5d5d5;
            border-bottom: 1px dotted #666666;
        }

        .controls a:hover {
            color: #72ecc3;
            border-bottom: 1px dotted #316755;
        }

        .message {
            position: absolute;
            top: 24px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 12px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.75);
        }

                        cos = Math.cos(angle),
                        cosmin = 1 - cos,
                        matrix = [(cos + x * x * cosmin), (y * x * cosmin + z * sin), (z * x * cosmin - y * sin), 0,
                        (x * y * cosmin - z * sin), (cos + y * y * cosmin), (z * y * cosmin + x * sin), 0,
                        (x * z * cosmin + y * sin), (y * z * cosmin - x * sin), (cos + z * z * cosmin), 0,
                            0, 0, 0, 1];

                    return matrix;
                }

                //findPos-script by www.quirksmode.org
                function findPos(obj) {
                    var curleft = 0,
                        curtop = 0;

                    if (obj.offsetParent) {
                        do {
                            curleft += obj.offsetLeft;
                            curtop += obj.offsetTop;
                        } while (obj = obj.offsetParent);

                        return [curleft, curtop];
                    }
                }
            }

            window.Traqball = Traqball;
        })();


        // Make message go away.
        $('#stage').on('click', function () {
            $(".message > em")
                .text('Algebraic!')
                .delay(200)
                .fadeOut(1500);
        });


        // Special functions
        $('.dpad, .redbutton, .greenbutton, .bluebutton').click(function () {
            $(".message > em").hide();
        });



    </script>
</body>
